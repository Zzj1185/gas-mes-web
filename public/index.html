<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <link rel="stylesheet" href="<%= BASE_URL %>css/loader.css" />
  <link rel="stylesheet" href="<%= BASE_URL %>css/public.css" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
      <div class="load_title">
        <span>系统正在加载，请耐心等待……</span>
      </div>
    </div>
  </div>
  <!-- <div class="cssrender"></div> -->


  <!-- built files will be auto injected -->
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4087801_40lsxqu4pd8.css" />
  <link rel="stylesheet" href="<%= BASE_URL %>fonts/font.css" />
</body>

</html>
